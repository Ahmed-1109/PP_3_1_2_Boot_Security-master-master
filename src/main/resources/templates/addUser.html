<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add some userEntity</title>
</head>

<body>
<h2>Добавить нового пользователя</h2>
<div id="form">
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <label for="name">Пользователь: </label>
        <input required type="text" th:field="*{username}" id="name"><br><br>

        <label for="a_age">возраст: </label>
        <input type="text" th:field="*{age}" id="a_age"><br><br>

        <label for="pass">Пароль: </label>
        <input required type="text" th:field="*{password}" id="pass"><br><br>

        <label for="roles"> Roles </label>
        <p><input type="checkbox" name="roles" id="roles"
                  th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"
                  th:field="*{roles}"></p>
        <br><br>

        <input type="submit" value="Создать">
    </form>

</div>
</body>
</html>
