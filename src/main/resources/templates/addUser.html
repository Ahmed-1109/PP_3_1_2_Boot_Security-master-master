<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add some userEntity</title>
</head>

<body>
<h2>Добавить нового пользователя</h2>
<div id="form">
    <form th:method="POST" th:action="@{/admin/user/new}" th:object="${user}">
        <label for="firstName">Введите имя: </label>
        <input type="text" th:field="*{firstName}" id="firstName">
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <br>
        <br>

        <label for="lastName">Введите фамилию: </label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        <br>
        <br>

        <label for="email">Введите логин: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br>
        <br>

        <label for="pass">Пароль: </label>
        <input required type="text" th:field="*{password}" id="pass"><br>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>

        <select multiple required th:field="*{roles}">
            <option th:each="role : ${roles}"
                    th:text="${role.name}"
                    th:value="${role.name}">
            </option>
        </select>
        <input type="submit" value="Создать">
    </form>

</div>
</body>
</html>
