<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Редактировать пользователя</h2>

<form th:method="POST" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object= "${user}">
    <label for="id">ID: </label>
    <input readonly type="number" th:field="*{id}" id="id"><br><br>

    <label for="name">Пользователь: </label>
    <input type="text" th:field="*{username}" id="name"><br><br>


    <label for="a_name">возраст: </label>
    <input type="text" th:field="*{age}" id="a_name"><br><br>



    <label for="pass">Пароль: </label>
    <input type="text" th:field="*{password}" id="pass"><br><br>



    <label for="roles"> Roles </label>
    <p><input type="checkbox" name="roles" id="roles"
              th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"
              th:field="*{roles}"></p>
    <br><br>

    <br>
    <br>
    <input type="submit" value="Изменить">
</form>
</body>
</html>
